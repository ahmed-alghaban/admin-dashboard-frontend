version: 1
frontend:
  phases:
    preBuild:
      commands:
        - 'echo "Node.js version:"'
        - node --version
        - 'echo "npm version:"'
        - npm --version
        - 'echo "Current directory:"'
        - pwd
        - 'echo "Installing dependencies..."'
        - npm ci --no-audit --prefer-offline --ignore-engines
    build:
      commands:
        - 'echo "Starting build..."'
        - 'echo "Running build with npm script..."'
        - echo "VITE_API_URL=$VITE_API_URL"
        - npm run build --ignore-engines
        - 'echo "Build completed successfully!"'
        - 'echo "Checking build output..."'
        - ls -la dist/
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
